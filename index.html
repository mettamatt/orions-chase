<!-- index.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Orion's Chase</title>
    <link rel="stylesheet" href="css/game-styles.css" />
  </head>
  <body>
    <div id="game-container" class="game-container">
      <!-- Sky Background Layer -->
      <div id="sky-background" class="sky-background"></div>

      <!-- Ground Layer -->
      <div id="ground" class="ground"></div>

      <!-- Score Display -->
      <div id="score-container" class="score-container">
        <span id="score" class="score">Score: 0</span>
        <span id="high-score" class="high-score">High Score: 0</span>
      </div>

      <!-- Game Elements -->
      <div id="orion" class="orion game-element" aria-label="Orion Character"></div>
      <div id="player" class="player game-element" aria-label="Player Character"></div>
      <div id="obstacle" class="obstacle game-element" aria-label="Obstacle"></div>
    </div>

    <!-- Instruction and Game Over Dialogs -->
    <div id="instruction-dialog" class="dialog" role="dialog" aria-labelledby="instruction-message" aria-hidden="true">
      <p id="game-over-message" class="hidden">
        Game Over! Final Score: <span id="final-score"></span>
      </p>
      <p id="instruction-message">Press Space Bar or Tap to Start</p>
    </div>
    
    <script type="module" src="js/game.js" defer></script>
  </body>
</html>
